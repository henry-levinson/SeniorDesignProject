<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Target List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reviews.css') }}">
  <script src="{{url_for('static', filename='javascript/reviews.js')}}"></script>
</head>

<body>
  {% extends "template.html" %}
  {% block content %}

  <!--<form action="{{ url_for('base') }}" method="get" class="search-form">
    <input type="text" name="search" placeholder="Search...">
    <button type="submit">Search</button>
    <button type="button" onclick="location.href='/base'">Reset</button>
  </form>-->

  <table border="1" class="dataframe">
    <thead>
      <tr style="text-align: right;">
        <th>User ID</th>
        <th>Publication ID</th>
        <th>Score</th>
        <th>Principal Findings</th>
        <th>Methodology</th>
      </tr>
    </thead>
    <tbody>
      {% for row in base %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="pagination">
    {{ pagination.links }}
  </div>

  <form class="review-form">
    <label for="user-id">User ID:</label>
    <input type="text" id="user-id" name="user_id" placeholder="User ID..." required><br><br>

    <label for="publication-id">Publication ID:</label>
    <input type="text" id="publication-id" name="publication_id" placeholder="Publication ID..." required><br><br>

    <label for="score">Score:</label>
    <input type="number" id="score" name="score" placeholder="Score..." required><br><br>

    <label for="principal-findings">Principal Findings:</label>
    <input type="text" id="principal-findings" name="principal_findings" placeholder="Principal Findings..." required><br><br>

    <label for="methodology">Methodology:</label>
    <input type="text" id="methodology" name="methodology" placeholder="Methodology..." required><br><br>

    <button type="submit" id="enter-btn">Enter</button>
  </form>

  {% endblock %}

</body>

</html>
